    <!-- Formulario Formspree + Bootstrap -->        

    <form action="https://formspree.io/f/mjkrwenv" method="POST" class="container mt-5 p-4 border rounded shadow-sm bg-light" style="max-width: 600px;">
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Tu Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="textarea" placeholder="Escribe tu nombre" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Tu Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu mail" required>
        </div>

        <div class="mb-3">
            <label for="mensaje" class="form-label">Tu Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
